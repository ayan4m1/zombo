author: ayan4m1
database: false
description: Zombie survival for an entire world
generator: http://dinnerbone.com/minecraft/tools/pluginator/
main: me.ayan4m1.plugins.zombo.Zombo
name: zombo
startup: postworld
version: '0.2.0'
commands:
    zreload:
        description: Reloads data from files on disk
        permission: zombo.reload
    zinfo:
        description: Shows player information and statistics
        permission: zombo.info
    zready:
        description: Indicates that you are ready to advance to the next wave
        permission: zombo.ready
    zresetinv:
        description: Resets inventory to default
        permissions: zombo.resetinv
    zresetwave:
        description: Reset to first wave
        permissions: zombo.resetwave
    zwave:
        description: Displays the current wave
        permission: zombo.wave